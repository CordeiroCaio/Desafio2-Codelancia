<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Jordan Shoes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./desafio 2/variaveis.css">

</head>
<body>
    <div class="container">
        <div class="conteudo">
            <div class="aviso-superior">
                Ganhe R$10,00 de desconto no frete
            </div><!-- Aviso Superior -->
            <div class="logo">
                <p>JordanShoes</p>
            </div> <!-- Logo -->
            <div class="banner">
                <h1>A melhor loja de Jordan</h1>
                <p>O tênis Jordan é fruto de uma velha e forte
                parceria entre a Nike e o jogador Michael Jordan.</p>
            </div><!-- Banner -->
            <div class="destaques">
                <h1>Destaques</h1>
                <p>Frete grátis de chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div><!-- Destaques -->
            <div class="colecao">
                <div class="jordan">
                    <img src="./desafio 2/img/1.png" alt="1">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/2.png" alt="2">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/3.png" alt="3">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/4.png" alt="4">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/5.png" alt="5">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/6.png" alt="6">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/7.png" alt="7">
                </div>
                <div class="jordan">
                    <img src="./desafio 2/img/8.png" alt="8">
                </div>
            </div><!-- Coleção -->
            <div class="rodape">
                Todos os direitos reservados.
            </div>
        </div> <!-- Conteudo -->
    </div> <!--Container-->
    
</body>
</html>
